<script type="text/javascript">
let str = '     a b c d  +e    '
function removeEmpty(str){
    let start=0, end=0, res='';
    for(let i=0; i<str.length; i++){
        if(str[i] !=" "){
            start = i;
            break;
        }
    }
    for(let i=str.length-1; i>=0; i--){
        if(str[i] !=" "){
            end = i;
            break;
        }
    }
    for(let i=start; i<=end; i++){
        res+=str[i];
    }
    return res
}
console.log('res', '"' + removeEmpty(str) + '"')

function rmLeftRight(str){
    let rmLeft = str.split('').reduceRight((pre,cur)=>{
        if(pre == ''){
            cur = cur.replace(' ', '')
        }
        return pre+cur
    }, '')
    return rmLeft.split('').reduceRight((pre,cur)=>{
        if(pre == ''){
            cur = cur.replace(' ', '')
        }
        return pre+cur
    }, '')

}
console.log('res', '"' + rmLeftRight(str) + '"')

</script>
